version: "3.7"
volumes: 
    vue-cli-node-volume:
services: 
    app:
        image: vuecli:1
        build: 
            context: .
            dockerfile: Dockerfile
        container_name: vuecli3
        ports:
            - "18082:8080"
        volumes:
            - vue-cli-node-volume:/app/node_modules
            - .:/app/
        stdin_open: true
        tty: true